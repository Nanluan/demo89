<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function(){
            console.log(1);
        })();
        (function(a,b){
            console.log(a+b);
        }(1,2));
        // 立即执行函数 最大作用是 独立创建了一个作用域
        // 里面的变量都是局部变量
    </script>
</body>
</html>
