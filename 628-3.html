<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 100px;
            height: 100px;
            background-color: #0bd;
        }

        .son {
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // DOM事件流的传播过程 捕获和冒泡
        // 捕获阶段 如果addEventListener 第三个参数为true 则为捕获阶段
        // son.addEventListener('click',function() {
        //     alert('son');
        // },true)
        // father.addEventListener('click',function(){
        //     alert('father');
        // },true)

        // 冒泡阶段 如果addEventListener 第三个参数为false或省略不写 则为冒泡阶段
        son.addEventListener('click',function() {
            alert('son');
        },false)
        father.addEventListener('click',function(){
            alert('father');
        },false)
    </script>
</body>
</html>
