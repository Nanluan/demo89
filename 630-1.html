<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <img src="https://img2.baidu.com/it/u=2670050280,1889243891&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="">
    <script>
        var img = document.querySelector('img');
        图片跟随鼠标的例子
        document.addEventListener('mousemove',function(e){
            var x = e.pageX;
            var y = e.pageY;
            console.log(x,y);
            img.style.top = y-40+'px';
            img.style.left = x-40+'px';
        })
    </script>
</body>
</html>
