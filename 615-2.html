<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,2,3];
        // 从后面添加元素
        arr.push(0);
        // 从前面添加元素
        arr.unshift(0);
        // 删除后面的一个元素，返回当前删除的元素
        console.log(arr.pop());
        // 删除前面一个元素
        console.log(arr.shift());
        // 这个返回的是数组长度
        console.log(arr.push(4));
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
