<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setInterval 与 setTimeout不同的在于 重复执行，每隔一个延时时间就调用回调函数
        // setTimeout 延时时间到了就调用回调函数，只调用一次
        setInterval(function(){
            console.log('这是一个定时器');
        },5000);
    </script>
</body>
</html>
