<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序
        var arr=[1,3,5,7,2];
        for(var i=1;i<=arr.length;i++){
            for(var j=0;j<arr.length-i;j++){
                if(arr[j+1]>arr[j]){
                    var temp=0;
                    temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
                

            }
        }
        console.log(arr);
    </script>
</head>
