<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th , td{
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: gainsboro;
        }
        .bd {
            background-color: coral;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>标题</th>
                <th>标题</th>
                <th>标题</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                
                
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                
                
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                
                
            </tr>
        </tbody>
    </table>
    <script>
        var tds = document.querySelector('table').querySelectorAll('tr');
        // console.log(tds);
        
        for(var i=0;i<tds.length;i++){
            tds[i].onmouseover = function(){
                
                this.className = 'bd';
            }
            tds[i].onmouseout = function(){
                this.className = '';
            }
                

          }
    </script>
</body>
</html>
